<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amaan Mansuri Cars</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: white;
  text-align: center;
  padding: 20px;
}

nav {
  background: #e60000;
  text-align: center;
  padding: 12px;
}

nav a {
  color: white;
  margin: 15px;
  text-decoration: none;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.cars {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.price {
  color: green;
  font-size: 20px;
  font-weight: bold;
}

button {
  background: #e60000;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #cc0000;
}

footer {
  background: #000;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 30px;
}
</style>
</head>

<body>

<header>
  <h1>Amaan Mansuri Cars</h1>
  <p>Buy & Sell Best Cars at Affordable Prices</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#cars">Cars</a>
  <a href="#contact">Contact</a>
</nav>

<div class="container">

  <h2 id="cars">Available Cars</h2>

  <div class="cars">

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Car">
      <h3>Maruti Swift 2022</h3>
      <p class="price">₹6,50,000</p>
      <button>Contact</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Car">
      <h3>Hyundai i20</h3>
      <p class="price">₹7,20,000</p>
      <button>Contact</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Car">
      <h3>Mahindra Thar</h3>
      <p class="price">₹13,50,000</p>
      <button>Contact</button>
    </div>

  </div>

</div>

<footer id="contact">
  <h2>Contact Owner</h2>
  <p>Owner: Amaan Mansuri</p>
  <p>Email: amaan@example.com</p>
  <p>Phone: +91 XXXXX XXXXX</p>
</footer>

</body>
</html>
