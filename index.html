<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amaan Electronic</title>

<style>
body{margin:0;font-family:Arial;background:#f5f7fa}

/* HEADER */
header{background:#0d1b2a;color:white;text-align:center;padding:15px}

/* NAV */
nav{background:#1b263b;padding:10px;text-align:center}
nav a{color:white;padding:12px;text-decoration:none;font-weight:bold}

/* CART ICON */
.cart-icon{
position:fixed;top:15px;right:20px;
background:#ff6b00;color:white;
padding:10px 15px;border-radius:20px;
cursor:pointer;font-weight:bold;
}

/* PRODUCTS */
.container{padding:30px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}

.card{
background:white;padding:15px;border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);text-align:center
}

.card img{width:100%;height:180px;object-fit:cover;border-radius:8px}

button{
background:#ff6b00;color:white;border:none;
padding:8px 12px;margin:5px;border-radius:5px;cursor:pointer
}

/* CART PANEL */
.cart{
position:fixed;right:-400px;top:0;
width:360px;height:100%;
background:white;box-shadow:-5px 0 15px rgba(0,0,0,.3);
padding:20px;transition:.4s;overflow:auto
}
.cart.show{right:0}

.qty{display:inline-block;padding:3px 10px;background:#eee;margin:0 5px}

footer{background:#0d1b2a;color:white;text-align:center;padding:20px;margin-top:30px}
</style>
</head>

<body>

<header>
<h1>Amaan Electronic</h1>
<p>Owner: Amaan Mansuri</p>
</header>

<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>

<div class="cart-icon" onclick="toggleCart()">ðŸ›’ Cart (<span id="count">0</span>)</div>

<div class="container">

<h2>Products</h2>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
<h3>Laptop</h3>
<p>â‚¹45000</p>
<button onclick="addToCart('Laptop',45000)">Add to Cart</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
<h3>Smartphone</h3>
<p>â‚¹18000</p>
<button onclick="addToCart('Phone',18000)">Add to Cart</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad">
<h3>LED TV</h3>
<p>â‚¹30000</p>
<button onclick="addToCart('TV',30000)">Add to Cart</button>
</div>

</div>
</div>

<!-- CART -->
<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: â‚¹<span id="total">0</span></h3>

<h3>Checkout</h3>
<input id="name" placeholder="Your Name" style="width:100%;padding:8px;margin:5px 0">
<input id="phone" placeholder="Phone Number" style="width:100%;padding:8px;margin:5px 0">

<button onclick="orderWhatsApp()">Order on WhatsApp</button>
<button onclick="toggleCart()">Close</button>
</div>

<footer>
Â© 2026 Amaan Electronic
</footer>

<script>
let cart={};

function addToCart(name,price){
if(cart[name]) cart[name].qty++;
else cart[name]={price:price,qty:1};
updateCart();
}

function changeQty(name,delta){
cart[name].qty+=delta;
if(cart[name].qty<=0) delete cart[name];
updateCart();
}

function updateCart(){
let html="", total=0, count=0;

for(let item in cart){
let p=cart[item];
total+=p.price*p.qty;
count+=p.qty;

html+=`
<div>
<b>${item}</b><br>
â‚¹${p.price} Ã— 
<button onclick="changeQty('${item}',-1)">âˆ’</button>
<span class="qty">${p.qty}</span>
<button onclick="changeQty('${item}',1)">+</button>
<button onclick="delete cart['${item}'];updateCart()">Remove</button>
<hr>
</div>`;
}

document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
document.getElementById("count").innerText=count;
}

function toggleCart(){
document.getElementById("cart").classList.toggle("show");
}

function orderWhatsApp(){
let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;

let msg="Order from Amaan Electronic:%0A";
for(let item in cart){
msg+=`${item} x ${cart[item].qty}%0A`;
}

msg+=`Name: ${name}%0APhone: ${phone}`;

window.open("https://wa.me/919876543210?text="+msg);
}
</script>

</body>
</html>
