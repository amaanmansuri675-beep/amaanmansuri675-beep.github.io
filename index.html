<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Amaan Home Decor Showroom</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#f3f3f3;
}

header{
background:#111;
color:white;
text-align:center;
padding:25px;
}

nav{
background:#c19a6b;
display:flex;
justify-content:center;
flex-wrap:wrap;
}

nav a{
padding:15px 20px;
text-decoration:none;
color:white;
font-weight:500;
}

nav a:hover{
background:#111;
}

/* Section */
.container{
padding:60px 5%;
}

.title{
text-align:center;
font-size:36px;
margin-bottom:50px;
}

/* Products Grid */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:30px;
}

/* Card */
.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
transition:0.4s;
opacity:0;
transform:translateY(40px);
animation:fadeUp 0.8s forwards;
}

.card:nth-child(odd){
animation-delay:0.2s;
}

.card:nth-child(even){
animation-delay:0.4s;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
text-align:center;
}

.price{
color:#c19a6b;
font-weight:bold;
margin:8px 0;
}

button{
background:#111;
color:white;
border:none;
padding:8px 15px;
border-radius:5px;
cursor:pointer;
}

button:hover{
background:#c19a6b;
}

footer{
background:#111;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}
</style>
</head>

<body>

<header>
<h1>Amaan Home Decor Showroom</h1>
<p>Premium Home Furnishing Collection</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="contactus.html">Contact</a>
</nav>

<div class="container">
<h2 class="title">Our Complete Collection</h2>

<div class="products">

<!-- 50+ Products -->

<script>
const products = [
"Wall Art Frame","Luxury Sofa","Designer Lamp","Premium Curtains",
"Wooden Coffee Table","Modern Bookshelf","Decor Vase","Wall Clock",
"Bedroom Chair","Dining Table","Carpet Rug","Cushion Set",
"TV Unit","Study Table","Bedside Lamp","Canvas Painting",
"Metal Sculpture","Floor Lamp","Mirror Decor","Garden Chair",
"Office Chair","Shoe Rack","Center Table","Wall Shelf",
"Decor Statue","Table Runner","Chandelier","Bed Set",
"Room Divider","Bean Bag","Wooden Cabinet","Decor Plant",
"Floating Shelf","Wall Panel","Table Clock","Luxury Carpet",
"Recliner Sofa","Accent Chair","Wooden Bench","Ceiling Light",
"LED Wall Light","Glass Vase","Ceramic Pot","Decor Tray",
"Picture Frame","Wall Stickers","Luxury Pillow","Side Table",
"Wooden Drawer","Wall Mirror","Lamp Shade","Floor Carpet",
"Modern Cabinet","Luxury Ottoman","Premium Curtain Rod"
];

let html = "";
products.forEach((item,index)=>{
html += `
<div class="card">
<img src="https://source.unsplash.com/400x400/?home,decor,${index}">
<div class="card-content">
<h3>${item}</h3>
<p class="price">₹${999 + index*150}</p>
<button>Order Now</button>
</div>
</div>
`;
});
document.write(html);
</script>

</div>
</div>

<footer>
© 2026 Amaan Home Decor Showroom | Owner: Amaan Mansuri
</footer>

</body>
</html>
