<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amaan Mansuri Cars</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

header {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0;
}

nav {
    background: #e60000;
    text-align: center;
    padding: 10px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 10px;
    font-weight: bold;
}

.container {
    padding: 20px;
}

.cars {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.car-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.car-card img {
    width: 100%;
    border-radius: 10px;
}

.price {
    color: green;
    font-size: 20px;
    font-weight: bold;
}

.contact {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
}

button {
    background: #e60000;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #cc0000;
}
</style>
</head>

<body>

<header>
    <h1>Amaan Mansuri Cars</h1>
    <p>Best Deals on New & Used Cars</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#cars">Cars</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">

    <h2 id="cars">Available Cars</h2>

    <div class="cars">
        <div class="car-card">
            <img src="https://via.placeholder.com/300x180" alt="Car">
            <h3>Swift 2022</h3>
